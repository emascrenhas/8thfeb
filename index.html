<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåπüíç</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #0b0b15);
      color: #f5f2e9;
      text-align: center;
      overflow-x: hidden;
    }

    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .landing h1 {
      font-family: "Cormorant Garamond", serif;
      font-size: 2.7rem;
      color: #e6c36a;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .landing p {
      max-width: 520px;
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
      color: #f5f2e9;
    }

    .open-btn {
      margin-top: 25px;
      background: #e6c36a;
      border: none;
      padding: 14px 28px;
      border-radius: 40px;
      font-size: 1rem;
      color: #0b0b15;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.5);
    }

    .open-btn:hover {
      transform: scale(1.06);
      background: #ffd77c;
    }

    .main {
      display: none;
      padding: 50px 15px 80px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0px); }
    }

    .letter-box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 22px;
      padding: 30px 25px;
      margin: auto;
      width: 85%;
      max-width: 650px;
      box-shadow: 0px 15px 35px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      text-align: left;
    }

    .letter-title {
      text-align: center;
      font-family: "Cormorant Garamond", serif;
      font-size: 2.2rem;
      color: #e6c36a;
      margin-bottom: 15px;
    }

    .typed {
      font-size: 1.15rem;
      line-height: 1.8;
      color: #f5f2e9;
      white-space: pre-line;
      min-height: 250px;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      background: #e6c36a;
      margin-left: 3px;
      animation: blink 0.8s infinite;
      height: 18px;
      transform: translateY(3px);
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .propose-btn {
      display: none;
      margin: 25px auto 0;
      background: transparent;
      border: 2px solid #e6c36a;
      padding: 12px 26px;
      border-radius: 35px;
      font-size: 1rem;
      color: #e6c36a;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      text-align: center;
    }

    .propose-btn:hover {
      background: #e6c36a;
      color: #0b0b15;
      transform: scale(1.05);
    }

    .final-msg {
      display: none;
      text-align: center;
      margin-top: 25px;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #f5f2e9;
    }

    .music-control {
      margin-top: 25px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px 18px;
      border-radius: 30px;
      color: #f5f2e9;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .music-control:hover {
      background: rgba(255,255,255,0.18);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      opacity: 0.75;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Landing -->
  <div class="landing" id="landing">
    <h1>My Sweet Sweetheart <br> Ruchi üíç</h1>
    <p>
      Yess.. I wrote something for you.<br>
      üéÄüåπü•π
    </p>

    <button class="open-btn" onclick="openLetter()">Open your letterü•Äüíå</button>
  </div>

  <!-- Main Letter -->
  <div class="main" id="main">
    <div class="letter-box">
      <div class="letter-title">Happy Propose Day, Ruchi‚ù§Ô∏èü•π</div>

      <div class="typed" id="typedText"></div><span class="cursor"></span>

      <button class="propose-btn" id="proposeBtn" onclick="finalMessage()">
        One last thing‚Ä¶ü´£
      </button>

      <div class="final-msg" id="finalMsg"></div>

      <button class="music-control" onclick="toggleMusic()">üé∂ Pause / Play Music</button>
    </div>

    <footer>
      Made with love, only for Ruchi‚ù§Ô∏è.
    </footer>
  </div>

  <script>
    let musicPlaying = false;

    const message = `My dearest, cutest, sabse pyari, sabse achi Ruchiüíì,

I don‚Äôt know how to explain it perfectly...

But ever since you came into my life,
Everything started feeling softer.
Smiles became easier.ü™∑
Days became brighter.üí´

And..,
you became my favourite thought
my favourite notification
my favourite dream 
my favourite person üôÇ‚Äç‚ÜîÔ∏èü´Ç.

I don‚Äôt want perfect moments.
I just want moments with you.üéÄ
Because whenever i am with you its the perfect moment only 
and i really want to hold it there.üå∑üíï
Being with you is a bliss on its ownü§û

So today, on Propose Day...
I just want to say:

I choose you.ü´∂
Every day Every moment Every second.ü•Ä
In every mood.üå∏
In every season.üå∑
In every version of life.üíê

And yess.. 
I Like youü´∂
I Want youüíï
I Love youüåπ

Alwaysü§û‚ù§Ô∏è.`;

    let i = 0;
    const typingSpeed = 45;

    function openLetter() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("main").style.display = "block";

      const music = document.getElementById("bgMusic");
      music.play().catch(() => {});
      musicPlaying = true;

      typeMessage();
    }

    function typeMessage() {
      if (i < message.length) {
        document.getElementById("typedText").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeMessage, typingSpeed);
      } else {
        document.getElementById("proposeBtn").style.display = "block";
      }
    }

    function finalMessage() {
      document.getElementById("proposeBtn").style.display = "none";

      document.getElementById("finalMsg").style.display = "block";

      document.getElementById("finalMsg").innerHTML = `
        <div style="margin-top:20px; font-size:1.3rem; font-weight:600;">
          Ruchi‚Ä¶ will you be mine? üíç
        </div>

        <button onclick="showAnswer()" style="
          margin-top:20px;
          background:#e6c36a;
          border:none;
          padding:12px 30px;
          border-radius:30px;
          font-size:1rem;
          cursor:pointer;
          font-weight:600;
        ">
          YES ü™ªüíÆ
        </button>
      `;
    }

    function showAnswer() {
      document.getElementById("finalMsg").innerHTML = `
        <div style="margin-top:25px; font-size:1.3rem; font-weight:600;">
          Ruchi‚Ä¶ will you be mine? üíç
        </div>

        <div style="margin-top:20px; font-size:1.2rem;">
          You already are. ü•πüå∏ Happy Propose Day, my love ‚ù§Ô∏èü´Ç
        </div>
      `;
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (musicPlaying) {
        music.pause();
        musicPlaying = false;
      } else {
        music.play();
        musicPlaying = true;
      }
    }
  </script>

</body>
</html>
